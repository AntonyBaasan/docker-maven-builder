version: '3'
services:
  maven:
    build: .
    hostname: ${BUILD_TARGET}
    volumes:
      - ${BUILD_TARGET}/jokehub:/usr/src/content
      - ~/.m2:/root/.m2
    working_dir: /usr/src/content
    command: >
      bash -c "rm -rf source
      && git clone https://github.com/antonybaasan/jokehub source
      && cd source
      && mvn clean install
      && cd ..
      && find source/target -name '*.jar' -exec cp {} . \;
      && rm -rf source"
